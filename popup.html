<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYS UPUP</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-switch.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/popup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body class="content">
    <div class="item">
        <span>关闭模式</span>
        <select id="time-type">
            <option value="regular">固定</option>
            <option value="cell">电池</option>
        </select>
    </div>
    <div class="item">
        <span>关闭时间</span>
        <input id="time" type="number" />
    </div>
    <div class="item">
        <span>隐藏宠物</span>
        <input id="cw" type="checkbox" data-size="mini" data-handle-width="24" data-label-width="24" />
    </div>
    <div class="item">
        <span>显示留言</span>
        <input id="sc" type="checkbox" data-size="mini" data-handle-width="24" data-label-width="24" />
    </div>
</body>
</html>
